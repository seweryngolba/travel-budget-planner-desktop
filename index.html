<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dbd5552919.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Trip Planner</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top">
          <div class="logo">
            <div class="lw"></div>
            <h1>Travel Budget Planner</h1>
            <div class="rw"></div>
          </div>
        </div>
        <div class="spd">
          <div class="inp">
            <div class="people">
              <p>Number of travelers:</p>
              <input type="number" id="people" placeholder="0" />
            </div>
            <div class="nights">
              <p>Nights:</p>
              <input type="number" id="nights" placeholder="0" />
            </div>
            <div class="from">
              <p>From:</p>
              <input type="text" id="from" placeholder="Warsaw" />
            </div>
            <div class="to">
              <p>To:</p>
              <input type="text" id="to" placeholder="Tokyo" />
            </div>
            <div class="flights">
              <p>Flights:</p>
              <input type="number" id="flights" placeholder="0$" />
            </div>
            <div class="transport">
              <p>Transport:</p>
              <input type="number" id="transport" placeholder="0$" />
            </div>
            <div class="hotel">
              <p>Hotel:</p>
              <input type="number" id="hotel" placeholder="0$" />
            </div>
            <div class="food">
              <p>Food:</p>
              <input type="number" id="food" placeholder="0$" />
            </div>
            <div class="visa">
              <p>Visa:</p>
              <input type="number" id="visa" placeholder="0$" />
            </div>
            <div class="internet">
              <p>Internet:</p>
              <input type="number" id="internet" placeholder="0$" />
            </div>
            <div class="attractions">
              <p>Attractions:</p>
              <input type="number" id="attractions" placeholder="0$" />
            </div>
            <div class="souvenirs">
              <p>Souvenirs:</p>
              <input type="number" id="souvenirs" placeholder="0$" />
            </div>
          </div>
          <button id="btn">CHECK</button>
        </div>
      </div>
      <div class="right">
        <div class="top2">
          <div class="logofly">
            <div class="begin"><i class="fa-solid fa-plane-up static"></i></div>
            <div class="round"><i class="fa-solid fa-plane-up start"></i></div>
            <div class="circle">
              <i class="fa-solid fa-plane-up"></i>
            </div>
            <div class="circle-two">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </div>
        <div class="describ">
          <h2></h2>
          <ul class="prices">
            <li>Hotel</li>
            <li>Flights</li>
            <li>Food</li>
            <li>Transport</li>
            <li>Visa</li>
            <li>Internet</li>
            <li>Attractions</li>
            <li>Souvenirs</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
